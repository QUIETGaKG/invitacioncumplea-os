<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Cumpleaños - Fútbol</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>body { box-sizing: border-box; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full font-nunito">
  <div id="app-wrapper" class="w-full h-full overflow-auto background-container">
    <!-- Decorative Elements - Team Icons -->
    <div class="absolute top-2 left-2 text-3xl animate-wave-flag">
      <i class="fas fa-futbol text-white drop-shadow-lg"></i>
    </div>
    <div class="absolute top-4 right-4 text-3xl animate-wave-flag" style="animation-delay: 0.5s;">
      <i class="fas fa-trophy text-yellow-400 drop-shadow-lg"></i>
    </div>
    <div class="absolute top-1/2 left-2 text-2xl animate-float" style="animation-delay: 0.2s;">
      <i class="fas fa-medal text-red-500 drop-shadow-lg"></i>
    </div>
    <div class="absolute top-1/3 right-2 text-2xl animate-float" style="animation-delay: 0.4s;">
      <i class="fas fa-star text-yellow-400 drop-shadow-lg"></i>
    </div>
    <div class="absolute bottom-20 left-4 text-2xl animate-float" style="animation-delay: 0.6s;">
      <i class="fas fa-futbol text-blue-400 drop-shadow-lg"></i>
    </div>
    <div class="absolute bottom-40 right-4 text-2xl animate-float" style="animation-delay: 0.8s;">
      <i class="fas fa-crown text-yellow-400 drop-shadow-lg"></i>
    </div>

    <!-- Corner Decorations - Team Colors -->
    <div class="absolute top-0 left-0 w-32 h-32 striped-bg opacity-20 rounded-br-full"></div>
    <div class="absolute bottom-0 right-0 w-32 h-32 striped-bg opacity-20 rounded-tl-full"></div>

    <!-- Background Overlay -->
    <div class="absolute inset-0 background-overlay"></div>

    <!-- Main Container -->
    <div class="relative min-h-full flex items-center justify-center p-4 py-8">
      <div class="w-full max-w-lg">
        <!-- Invitation Card -->
        <div id="invitation-card" class="invitation-card overflow-hidden animate-slide-in" style="border: 4px solid #1e3a8a;">
          <!-- Header with Team Colors - Universidad de Chile -->
          <div id="header-section" class="bg-gradient-to-r from-blue-800 via-blue-600 to-red-600 p-6 text-center relative overflow-hidden">
            <!-- Soccer Ball Animation -->
            <div class="absolute -top-2 left-1/2 transform -translate-x-1/2">
              <div class="text-5xl animate-bounce-ball">
                <i class="fas fa-futbol text-white"></i>
              </div>
            </div>
            
            <!-- Team Logo/Emblem -->
            <div class="absolute top-2 right-2 text-4xl animate-float">
              <i class="fas fa-shield-alt text-white drop-shadow-lg"></i>
            </div>
            <div class="absolute top-2 left-2 text-4xl animate-float" style="animation-delay: 0.5s;">
              <i class="fas fa-futbol text-white drop-shadow-lg"></i>
            </div>
            
            <div class="mt-10">
              <p class="text-blue-200 text-sm uppercase tracking-widest mb-2">¡Estás Invitado!</p>
              <h1 class="font-russo text-3xl md:text-4xl text-white drop-shadow-lg">CUMPLEAÑOS DE</h1>
              <h2 id="child-name-display" class="font-russo text-4xl md:text-5xl gradient-text mt-2 drop-shadow-lg">ELIÁN</h2>
            </div>
            
            <!-- Jersey Number Badge -->
            <div id="age-badge" class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 w-16 h-16 bg-gradient-to-br from-red-600 to-red-700 rounded-full flex items-center justify-center border-4 border-white shadow-lg animate-pulse-glow">
              <i class="fas fa-tshirt text-white text-xl"></i>
            </div>
          </div>
          
          <!-- Content Section -->
          <div class="pt-10 pb-6 px-6">
            <!-- Team Badge - Universidad de Chile -->
            <div id="team-section" class="text-center mb-6">
              <div class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-800 to-red-600 px-6 py-3 rounded-full border-2 border-white shadow-lg">
                <i class="fas fa-shield-alt text-white text-xl"></i>
                <span id="team-name-display" class="font-bold text-white text-lg">Club Universidad de Chile</span>
                <i class="fas fa-star text-yellow-400 text-xl"></i>
              </div>
              <!-- Team Colors Bar -->
              <div class="flex justify-center mt-3 gap-1">
                <div class="w-8 h-2 bg-blue-800 rounded-full"></div>
                <div class="w-8 h-2 bg-blue-600 rounded-full"></div>
                <div class="w-8 h-2 bg-red-600 rounded-full"></div>
                <div class="w-8 h-2 bg-red-800 rounded-full"></div>
              </div>
            </div>
            
          <!-- Photo Upload Section -->
            <div id="photos-section" class="mb-6">
              <!-- Photo Upload Buttons -->
              <div class="grid grid-cols-2 gap-4 mb-3">
                <label class="photo-upload-area p-4 text-center" for="photo-1-upload">
                  <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
                  <p class="text-xs text-gray-500 font-semibold">Subir Foto 1</p>
                  <input type="file" id="photo-1-upload" accept="image/*" class="hidden">
                </label>
                <label class="photo-upload-area p-4 text-center" for="photo-2-upload">
                  <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
                  <p class="text-xs text-gray-500 font-semibold">Subir Foto 2</p>
                  <input type="file" id="photo-2-upload" accept="image/*" class="hidden">
                </label>
              </div>
              
              <!-- Photo Preview -->
              <div class="grid grid-cols-2 gap-4">
                <!-- Photo 1 -->
                <div class="relative rounded-2xl overflow-hidden shadow-lg bg-gray-100 h-40 border-4 border-blue-800">
                  <img id="photo-1" src="" alt="Foto 1" loading="lazy" class="w-full h-full object-cover" onerror="this.parentElement.style.background='linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%)'; this.style.display='none';">
                  <div class="absolute inset-0 border-4 border-white pointer-events-none"></div>
                  <div class="absolute top-2 right-2 bg-blue-800 text-white rounded-full p-1">
                    <i class="fas fa-futbol text-sm"></i>
                  </div>
                </div>
                <!-- Photo 2 -->
                <div class="relative rounded-2xl overflow-hidden shadow-lg bg-gray-100 h-40 border-4 border-red-600">
                  <img id="photo-2" src="" alt="Foto 2" loading="lazy" class="w-full h-full object-cover" onerror="this.parentElement.style.background='linear-gradient(135deg, #dc2626 0%, #1e3a8a 100%)'; this.style.display='none';">
                  <div class="absolute inset-0 border-4 border-white pointer-events-none"></div>
                  <div class="absolute top-2 right-2 bg-red-600 text-white rounded-full p-1">
                    <i class="fas fa-trophy text-sm"></i>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="space-y-4">
              <!-- Date & Time -->
              <div id="datetime-card" class="bg-white/90 backdrop-blur rounded-2xl p-4 border-2 border-blue-800">
                <div class="flex items-center gap-4">
                  <div class="w-14 h-14 bg-gradient-to-br from-blue-700 to-blue-900 rounded-xl flex items-center justify-center text-2xl shadow-md">
                    <i class="fas fa-calendar-day text-white"></i>
                  </div>
                  <div>
                    <p class="text-blue-900 font-bold text-lg" id="date-display">28 de Febrero, 2026</p>
                    <p class="text-blue-700 font-semibold" id="time-display"><i class="fas fa-clock mr-2"></i>11:00 AM - Final del día</p>
                  </div>
                </div>
              </div>
              
              <!-- Location -->
              <div id="location-card" class="bg-white/90 backdrop-blur rounded-2xl p-4 border-2 border-red-600">
                <div class="flex items-start gap-4">
                  <div class="w-14 h-14 bg-gradient-to-br from-red-600 to-red-800 rounded-xl flex items-center justify-center text-2xl shadow-md flex-shrink-0">
                    <i class="fas fa-futbol text-white"></i>
                  </div>
                  <div class="flex-1">
                    <p class="text-red-900 font-bold text-lg" id="venue-display">Cancha de Fútbol</p>
                    <p class="text-red-700" id="address-display">Camino Padre Hurtado 8174, Buin</p>
                    <a id="maps-link" href="https://www.google.com/maps/search/?api=1&query=Camino+Padre+Hurtado+8174+Buin" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 mt-2 text-red-600 hover:text-red-800 font-semibold text-sm transition-colors"> 
                      <i class="fas fa-map-marker-alt"></i>
                      <span>Ver en Google Maps</span>
                      <i class="fas fa-external-link-alt text-xs"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Calendar Buttons - Only Android (Google) and iPhone (.ics) -->
            <div class="mt-6 space-y-3">
              <p class="text-center text-gray-600 text-sm font-semibold"><i class="fas fa-calendar-plus mr-2"></i>Añadir a tu calendario</p>
              <div class="grid grid-cols-2 gap-3">
                <!-- Android - Google Calendar -->
                <button id="google-calendar-btn" onclick="addToGoogleCalendar()" class="btn-calendar flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white rounded-xl py-4 px-4 shadow-md font-semibold"> 
                  <i class="fab fa-android text-xl"></i>
                  <span>Android</span>
                </button>
                
                <!-- iPhone - Apple Calendar (.ics) -->
                <button id="apple-calendar-btn" onclick="downloadICS()" class="btn-calendar flex items-center justify-center gap-2 bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-800 hover:to-black text-white rounded-xl py-4 px-4 shadow-md font-semibold"> 
                  <i class="fab fa-apple text-xl"></i>
                  <span>iPhone</span>
                </button>
              </div>
            </div>
            
            <!-- Footer Message -->
            <div class="mt-6 text-center">
              <div class="inline-flex items-center gap-3 text-2xl">
                <i class="fas fa-futbol text-blue-800 animate-bounce"></i>
                <i class="fas fa-birthday-cake text-pink-500 animate-bounce" style="animation-delay: 0.1s;"></i>
                <i class="fas fa-trophy text-yellow-500 animate-bounce" style="animation-delay: 0.2s;"></i>
                <i class="fas fa-glass-cheers text-purple-500 animate-bounce" style="animation-delay: 0.3s;"></i>
                <i class="fas fa-futbol text-red-600 animate-bounce" style="animation-delay: 0.4s;"></i>
              </div>
              <p class="text-gray-600 mt-3 text-base font-semibold">¡Te esperamos para celebrar juntos!</p>
              <p class="text-blue-800 text-sm font-bold mt-1"><i class="fas fa-heart text-red-500 mr-1"></i>Club Universidad de Chile<i class="fas fa-heart text-red-500 ml-1"></i></p>
            </div>
          </div>
        </div>
        
        <!-- Bottom Decorations - Team Icons -->
        <div class="flex justify-center gap-6 mt-6 text-3xl">
          <span class="animate-bounce" style="animation-delay: 0s;"><i class="fas fa-futbol text-white drop-shadow-lg"></i></span>
          <span class="animate-bounce" style="animation-delay: 0.1s;"><i class="fas fa-birthday-cake text-pink-400 drop-shadow-lg"></i></span>
          <span class="animate-bounce" style="animation-delay: 0.2s;"><i class="fas fa-trophy text-yellow-400 drop-shadow-lg"></i></span>
          <span class="animate-bounce" style="animation-delay: 0.3s;"><i class="fas fa-gift text-green-400 drop-shadow-lg"></i></span>
          <span class="animate-bounce" style="animation-delay: 0.4s;"><i class="fas fa-futbol text-white drop-shadow-lg"></i></span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
  
  <!-- Background Image Upload Button -->
  <div class="fixed bottom-4 left-4 z-50">
    <label class="bg-white/90 backdrop-blur rounded-full p-3 cursor-pointer shadow-lg hover:bg-white transition-all" title="Cambiar fondo">
      <i class="fas fa-image text-blue-800 text-xl"></i>
      <input type="file" id="background-upload" accept="image/*" class="hidden">
    </label>
  </div>

  <!-- Hidden file inputs for photo uploads -->
  <input type="file" id="photo-1-upload" accept="image/*" class="hidden">
  <input type="file" id="photo-2-upload" accept="image/*" class="hidden">
  
  <script src="script.js"></script>
</body>
</html>
